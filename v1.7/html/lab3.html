<!-- Elementy z animacjami -->
<div id="animacjaTestowa" class="test-block">Kliknij, a się powiększę</div>
<div id="animacjaTestowa2" class="test-block">Najedź kursorem, a się powiększę</div>
<div id="animacjaTestowa3" class="test-block">Klikaj, abym urósł</div>

<script>
// Twój skrypt JavaScript
$(document).ready(function() {
    $("#animacjaTestowa").on("click", function() {
        $(this).animate({
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px"
        }, 1500);
    });
    
    $("#animacjaTestowa2").on({
        mouseover: function() {
            $(this).animate({
                width: "300px"
            }, 800);
        },
        mouseout: function() {
            $(this).animate({
                width: "200px"
            }, 800);
        }
    });

    $("#animacjaTestowa3").on("click", function() {
        if (!$(this).is(":animated")) {
            $(this).animate({
                width: "+=50",
                height: "+=10",
                opacity: "-=0.1"
            }, {
                duration: 3000
            });
        }
    });
});
</script>
