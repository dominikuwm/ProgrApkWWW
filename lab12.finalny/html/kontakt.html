<!-- Główna treść strony -->
<img src="obrazki/obrazek5.jpg" alt="Japońskie samochody" class="header-image">
<main class="content">
    

    <div class="contact-form">
        <h1>Kontakt</h1>
        <form action="mailto:twojemail@example.com" method="get" enctype="text/plain" onsubmit="return prepareMailto(this)">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <input type="submit" value="Wyślij">
        </form>
    </div>

<script>
    function prepareMailto(form) {
        const name = encodeURIComponent(form.name.value);
        const email = encodeURIComponent(form.email.value);
        const message = encodeURIComponent(form.message.value);
        const subject = encodeURIComponent("Wiadomość z formularza kontaktowego");

        const mailtoLink = `mailto:twojemail@example.com?subject=${subject}&body=Imię: ${name}%0AEmail: ${email}%0AWiadomość: ${message}`;
        
        window.location.href = mailtoLink;
        return false; 
    }
</script>
