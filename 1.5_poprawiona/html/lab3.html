<!-- Główna treść strony -->
<img src="obrazki/obrazek4.jpg" alt="Japońskie samochody" class="header-image">
<main class="content">
    <div>
        <h1>Przykład animacji powiększenia po kliknięciu i najechaniu</h1>
        <div class="content-section">
            <img src="obrazki/obrazek3.jpg" alt="Japońskie samochody" class="header-image">
        </div>

        <!-- Elementy z animacjami -->
        <div class="test-block" id="animacjaTestowa">Kliknij, a się powiększę</div>
        <div class="test-block" id="animacjaTestowa2">Najedź kursorem, a się powiększę</div>
        <div class="test-block" id="animacjaTestowa3">Klikaj, abym urósł</div>
    </div>

    <script>
        // Animacja powiększenia po kliknięciu
        $(document).ready(function() {
            $("#animacjaTestowa").on("click", function() {
                $(this).animate({
                    width: "500px",
                    opacity: 0.8,
                    fontSize: "3em",
                    borderWidth: "10px"
                }, 1500);
            });
        });

        // Animacja powiększenia po najechaniu kursorem
        $(document).ready(function() {
            $("#animacjaTestowa2").on({
                mouseover: function() {
                    $(this).animate({
                        width: "300px"
                    }, 800);
                },
                mouseout: function() {
                    $(this).animate({
                        width: "200px"
                    }, 800);
                }
            });
        });

        // Animacja powiększenia z każdym kliknięciem
        $(document).ready(function() {
            $("#animacjaTestowa3").on("click", function() {
                if (!$(this).is(":animated")) {
                    $(this).animate({
                        width: "+=50",
                        height: "+=10",
                        opacity: "-=0.1"
                    }, {
                        duration: 1000 // Czas trwania animacji
                    });
                }
            });
        });
    </script>
</main>
