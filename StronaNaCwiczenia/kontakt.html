<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            width: 100%;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .contact-form label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="stronaGlowna.html">Strona Główna</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="popmar.html">Marki</a></li>
            <li><a href="motorsport.html">Motorsport</a></li>
            <li><a href="samelek.html">Samochody Elektryczne</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <div class="contact-form">
        <h1>Kontakt</h1>
        <form action="mailto:twojemail@example.com" method="get" enctype="text/plain" onsubmit="return prepareMailto(this)">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <input type="submit" value="Wyślij">
        </form>
    </div>

    <script>
        function prepareMailto(form) {
            const name = encodeURIComponent(form.name.value);
            const email = encodeURIComponent(form.email.value);
            const message = encodeURIComponent(form.message.value);
            const subject = encodeURIComponent("Wiadomość z formularza kontaktowego");

            const mailtoLink = `mailto:twojemail@example.com?subject=${subject}&body=Imię: ${name}%0AEmail: ${email}%0AWiadomość: ${message}`;
            
            window.location.href = mailtoLink;
            return false; 
        }
    </script>
</body>
</html>
